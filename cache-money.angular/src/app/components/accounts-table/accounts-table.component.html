<h2>Accounts</h2>
<p-table [value]="accounts" [columns]="cols">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols"> {{ col.header }} </th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-account>
      <tr>
        <td>{{ account.name }}</td>
        <td>{{ account.value | currency }}</td>
        <td>{{ account.type }}</td>
      </tr>
    </ng-template>
  </p-table>
